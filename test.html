<html>
  <head>
    <title>Round Checkbox with Input Text Field</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Apps You Use</h1>

      <div class="group">
        <input type="checkbox" id="xd" />
        <label for="xd">Adobe XD</label>
      </div>

      <div class="group">
        <input type="checkbox" id="figma" />
        <label for="figma">Figma</label>
      </div>

      <div class="group">
        <input type="checkbox" id="sketch" />
        <label for="sketch">Sketch</label>
      </div>
    </div>
  </body>
</html>
